# Experiment Configuration for CounterFactual DiCE - Wheat Seeds Dataset
# Seeds dataset: 210 samples, 7 features (all numerical), 3 wheat varieties

experiment:
  name: "counterfactual_dice_wheat_seeds"
  project: "counterfactual-dpg"
  entity: "mllab-ts-universit-di-trieste"
  tags: ["baseline", "wheat-seeds", "dice", "multiclass"]
  notes: "DiCE counterfactual generation on wheat seeds dataset for comparison with DPG"

data:
  dataset: "wheat_seeds"
  dataset_path: "configs/wheat-seeds/dataset.csv"
  target_column: "Type"
  test_size: 0.3
  random_state: 42
  # All features are numerical physical measurements
  continuous_features:
    - "Area"
    - "Perimeter"
    - "Compactness"
    - "Kernel.Length"
    - "Kernel.Width"
    - "Asymmetry.Coeff"
    - "Kernel.Groove"
  categorical_features: []

model:
  type: "RandomForestClassifier"
  n_estimators: 10
  random_state: 42

counterfactual:
  method: "dice"
  
  # DiCE-specific parameters
  total_CFs: 4
  generation_method: "genetic"
  proximity_weight: 0.5
  diversity_weight: 1.0
  
  # Actionability rules (same format as DPG)
  # All features are physical measurements - not directly modifiable in reality
  # Set to "none" (fully actionable) for baseline experiments
  rules: ["none"]
  # actionability:
  #   Area: "no_change"
  #   Perimeter: "no_change"
  #   Compactness: "no_change"
  #   Kernel.Length: "no_change"
  #   Kernel.Width: "no_change"
  #   Asymmetry.Coeff: "no_change"
  #   Kernel.Groove: "no_change"
  
  # DPG parameters (kept for reference/switching)
  diversity_weight_dpg: 1.5
  repulsion_weight: 2.0
  boundary_weight: 12.0
  distance_factor: 1.5
  sparsity_factor: 1.0
  constraints_factor: 3.0
  original_escape_weight: 2.0
  escape_pressure: 0.5
  prioritize_non_overlapping: true
  max_bonus_cap: 50.0
  
  # Runtime parameters
  population_size: 50
  max_generations: 60
  mutation_rate: 0.3
  delta_threshold: 0.01
  patience: 20

experiment_params:
  seed: 42
  sample_indices: null
  num_samples: 5
  num_combinations_to_test: 1
  num_replications: 3
  compute_comprehensive_metrics: true
  parallel_replications: true
  max_workers: null

output:
  local_dir: "experiment_results"
  save_visualizations: true
  save_raw_data: true
  save_visualization_images: true
