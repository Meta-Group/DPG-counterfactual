name: Seeds (Wheat varieties)
source:
  - "https://www.kaggle.com/datasets/uciml/seeds"
description: |
  Seeds dataset (UCI"). Contains morphological measurements of kernels from three
  different wheat varieties.
size: 210
features:
  count: 7
  names:
    - area
    - perimeter
    - compactness
    - kernel_length
    - kernel_width
    - asymmetry_coefficient
    - groove_length
  types: all_numerical
target:
  name: variety
  classes: 3
  type: multiclass
actionability_examples:
  all_features: no_change  # physical measurements; not directly modifiable
notes: |
  Small dataset suitable for multiclass classification and quick experiments. Always cite
  the Kaggle/UCI source when using this dataset.