# Configuration for finance_dataset dataset
# Only dataset-specific overrides are included here.
# Base defaults are loaded from configs/config.yaml
#
# Usage:
#   python scripts/run_experiment.py --dataset finance_dataset --method dpg
#   python scripts/run_experiment.py --dataset finance_dataset --method dice

data:
  dataset: finance_dataset
  dataset_path: configs/finance_dataset/dataset.csv
  target_column: ApprovedLoan
  categorical_features:
  - MaritalStatus
experiment:
  tags:
  - finance_dataset
  name: finance_dataset
