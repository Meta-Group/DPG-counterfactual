# Configuration for german_credit dataset
# Only dataset-specific overrides are included here.
# Base defaults are loaded from configs/config.yaml
#
# Usage:
#   python scripts/run_experiment.py --dataset german_credit --method dpg
#   python scripts/run_experiment.py --dataset german_credit --method dice

data:
  dataset: german_credit
  dataset_path: configs/german_credit/dataset.csv
  target_column: foreign_worker
  categorical_features:
  - account_check_status
  - credit_history
  - purpose
  - savings
  - present_emp_since
  - personal_status_sex
  - other_debtors
  - property
  - other_installment_plans
  - housing
  - job
  - telephone
experiment:
  tags:
  - german_credit
  name: german_credit
