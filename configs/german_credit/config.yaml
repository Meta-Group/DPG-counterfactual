# Unified configuration for german_credit dataset
# Generated by generate_dataset_configs.py
# Supports methods: dpg, dice (more can be added under 'methods')
#
# Usage:
#   python scripts/run_experiment.py --dataset german_credit --method dpg
#   python scripts/run_experiment.py --dataset german_credit --method dice

counterfactual_defaults:
  actionability: {}
data:
  dataset: german_credit
  dataset_path: configs/german_credit/dataset.csv
  random_state: 42
  target_column: foreign_worker
  test_size: 0.2
  categorical_features:
  - account_check_status
  - credit_history
  - purpose
  - savings
  - present_emp_since
  - personal_status_sex
  - other_debtors
  - property
  - other_installment_plans
  - housing
  - job
  - telephone
experiment:
  project: CounterFactualDPG
  tags:
  - german_credit
  - credit_risk
  - baseline
  name: german_credit
  entity: mllab-ts-universit-di-trieste
  notes: Initial baseline run on German Credit dataset with default parameters
experiment_params:
  compute_comprehensive_metrics: true
  num_combinations_to_test: 1
  num_replications: 5
  num_samples: 1
  parallel_replications: true
  seed: 42
  sample_indices: null
  max_workers: null
methods:
  dice:
    diversity_weight: 1.0
    generation_method: genetic
    method: dice
    proximity_weight: 0.5
    total_CFs: 4
  dpg:
    boundary_weight: 15.0
    constraints_factor: 3.0
    distance_factor: 2.0
    diversity_weight: 0.5
    escape_pressure: 0.5
    max_generations: 100
    method: dpg
    mutation_rate: 0.8
    original_escape_weight: 2.0
    population_size: 40
    prioritize_non_overlapping: true
    repulsion_weight: 4.0
    sparsity_factor: 1.0
    max_bonus_cap: 50.0
    delta_threshold: 0.01
    patience: 15
    actionability:
      people_under_maintenance: no_change
      credit_history: no_change
      purpose: no_change
      personal_status_sex: no_change
      housing: no_change
      foreign_worker: no_change
      age: non_decreasing
model:
  max_depth: 10
  n_estimators: 100
  random_state: 42
  type: RandomForestClassifier
output:
  local_dir: experiment_results/german_credit
  save_visualization_images: true
  save_visualizations: true
  save_raw_data: true
