# Configuration for fraud_detection_dataset dataset
# Only dataset-specific overrides are included here.
# Base defaults are loaded from configs/config.yaml
#
# Usage:
#   python scripts/run_experiment.py --dataset fraud_detection_dataset --method dpg
#   python scripts/run_experiment.py --dataset fraud_detection_dataset --method dice

data:
  dataset: fraud_detection_dataset
  dataset_path: configs/fraud_detection_dataset/dataset.csv
  target_column: Fraudulent
  categorical_features:
  - Country
  - BillingCountry
experiment:
  tags:
  - fraud_detection_dataset
  name: fraud_detection_dataset
