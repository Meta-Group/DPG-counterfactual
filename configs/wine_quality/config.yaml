# Unified configuration for wine_quality dataset
# Generated by generate_dataset_configs.py
# Supports methods: dpg, dice (more can be added under 'methods')
#
# Usage:
#   python scripts/run_experiment.py --dataset wine_quality --method dpg
#   python scripts/run_experiment.py --dataset wine_quality --method dice

counterfactual_defaults:
  actionability: {}
data:
  dataset: wine_quality
  dataset_path: configs/wine_quality/dataset.csv
  random_state: 42
  target_column: target
  test_size: 0.2
experiment:
  project: CounterFactualDPG
  tags:
  - wine_quality
  name: wine_quality
experiment_params:
  compute_comprehensive_metrics: true
  num_combinations_to_test: 1
  num_replications: 3
  num_samples: 5
  parallel_replications: true
  seed: 42
methods:
  dice:
    diversity_weight: 1.0
    generation_method: genetic
    method: dice
    proximity_weight: 0.5
    total_CFs: 4
  dpg:
    boundary_weight: 15.0
    constraints_factor: 3.0
    distance_factor: 2.0
    diversity_weight: 0.5
    escape_pressure: 0.5
    max_generations: 100
    method: dpg
    mutation_rate: 0.1
    original_escape_weight: 2.0
    population_size: 50
    prioritize_non_overlapping: true
    repulsion_weight: 4.0
    sparsity_factor: 1.0
model:
  max_depth: null
  n_estimators: 100
  random_state: 42
  type: RandomForestClassifier
output:
  local_dir: outputs
  save_visualization_images: true
  save_visualizations: true
