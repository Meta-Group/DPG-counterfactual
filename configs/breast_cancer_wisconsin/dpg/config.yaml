# Experiment Configuration for CounterFactual DPG - Breast Cancer Wisconsin Dataset
# Breast Cancer: 569 samples, 30 features (all numerical), binary (Malignant/Benign)

experiment:
  name: "counterfactual_dpg_breast_cancer"
  project: "counterfactual-dpg"
  entity: "mllab-ts-universit-di-trieste"
  tags: ["baseline", "breast-cancer", "dpg", "binary", "medical"]
  notes: "DPG counterfactual generation on breast cancer dataset - testing immutable features"

data:
  dataset: "breast_cancer_wisconsin"
  dataset_path: "configs/breast_cancer_wisconsin/dataset.csv"
  target_column: "diagnosis"
  test_size: 0.3
  random_state: 42
  # Drop id column (not a feature)
  drop_columns: ["id"]
  # All features are numerical measurements of cell nuclei
  continuous_features:
    - "radius_mean"
    - "texture_mean"
    - "perimeter_mean"
    - "area_mean"
    - "smoothness_mean"
    - "compactness_mean"
    - "concavity_mean"
    - "concave points_mean"
    - "symmetry_mean"
    - "fractal_dimension_mean"
    - "radius_se"
    - "texture_se"
    - "perimeter_se"
    - "area_se"
    - "smoothness_se"
    - "compactness_se"
    - "concavity_se"
    - "concave points_se"
    - "symmetry_se"
    - "fractal_dimension_se"
    - "radius_worst"
    - "texture_worst"
    - "perimeter_worst"
    - "area_worst"
    - "smoothness_worst"
    - "compactness_worst"
    - "concavity_worst"
    - "concave points_worst"
    - "symmetry_worst"
    - "fractal_dimension_worst"
  categorical_features: []

model:
  type: "RandomForestClassifier"
  n_estimators: 50
  random_state: 42

counterfactual:
  method: "dpg"
  
  # GA hyperparameters
  diversity_weight: 1.5
  repulsion_weight: 2.0
  boundary_weight: 12.0
  distance_factor: 1.5
  sparsity_factor: 1.0
  constraints_factor: 3.0
  
  # Dual-boundary parameters
  original_escape_weight: 2.0
  escape_pressure: 0.5
  prioritize_non_overlapping: true
  max_bonus_cap: 50.0
  
  # Runtime parameters
  population_size: 50
  max_generations: 60
  mutation_rate: 0.3
  delta_threshold: 0.01
  patience: 20
  
  # Actionability rules - ALL features are tumor measurements (immutable in reality)
  # Set to "none" (fully actionable) for baseline experiments
  # Uncomment actionability block to test immutable feature scenarios
  rules: ["none"]
