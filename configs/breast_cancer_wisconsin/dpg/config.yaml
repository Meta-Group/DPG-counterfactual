  #   radius_mean: "no_change"
  #   texture_mean: "no_change"
  #   perimeter_mean: "no_change"
  #   area_mean: "no_change"
  #   smoothness_mean: "no_change"
  #   compactness_mean: "no_change"
  #   concavity_mean: "no_change"
  #   concave points_mean: "no_change"
  #   symmetry_mean: "no_change"
  #   fractal_dimension_mean: "no_change"
  #   radius_se: "no_change"
  #   texture_se: "no_change"
  #   perimeter_se: "no_change"
  #   area_se: "no_change"
  #   smoothness_se: "no_change"
  #   compactness_se: "no_change"
  #   concavity_se: "no_change"
  #   concave points_se: "no_change"
  #   symmetry_se: "no_change"
  #   fractal_dimension_se: "no_change"
  #   radius_worst: "no_change"
  #   texture_worst: "no_change"
  #   perimeter_worst: "no_change"
  #   area_worst: "no_change"
  #   smoothness_worst: "no_change"
  #   compactness_worst: "no_change"
  #   concavity_worst: "no_change"
  #   concave points_worst: "no_change"
  #   symmetry_worst: "no_change"
  #   fractal_dimension_worst: "no_change"

experiment_params:
  seed: 42
  sample_indices: null
  num_samples: 10
  num_combinations_to_test: 1
  num_replications: 3
  compute_comprehensive_metrics: true
  parallel_replications: true
  max_workers: null

output:
  local_dir: "experiment_results"
  save_visualizations: true
  save_raw_data: true
  save_visualization_images: true
