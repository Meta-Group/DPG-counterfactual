# Configuration for healthcare_dataset dataset
# Only dataset-specific overrides are included here.
# Base defaults are loaded from configs/config.yaml
#
# Usage:
#   python scripts/run_experiment.py --dataset healthcare_dataset --method dpg
#   python scripts/run_experiment.py --dataset healthcare_dataset --method dice

data:
  dataset: healthcare_dataset
  dataset_path: configs/healthcare_dataset/dataset.csv
  target_column: HighRisk
  categorical_features:
  - Exercise
experiment:
  tags:
  - healthcare_dataset
  name: healthcare_dataset
