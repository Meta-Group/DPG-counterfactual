# Configuration for scene dataset
# Only dataset-specific overrides are included here.
# Base defaults are loaded from configs/config.yaml
#
# Usage:
#   python scripts/run_experiment.py --dataset scene --method dpg
#   python scripts/run_experiment.py --dataset scene --method dice

data:
  dataset: scene
  dataset_path: configs/scene/dataset.csv
  target_column: target
experiment:
  tags:
  - scene
  name: scene
