# Unified configuration for heart_disease_uci dataset
# Generated by generate_dataset_configs.py
# Supports methods: dpg, dice (more can be added under 'methods')
#
# Usage:
#   python scripts/run_experiment.py --dataset heart_disease_uci --method dpg
#   python scripts/run_experiment.py --dataset heart_disease_uci --method dice

counterfactual_defaults:
  actionability: {}
data:
  dataset: heart_disease_uci
  dataset_path: configs/heart_disease_uci/dataset.csv
  random_state: 42
  target_column: num
  test_size: 0.2
  categorical_features:
  - sex
  - dataset
  - cp
  - restecg
  - slope
  - thal
  drop_columns:
  - id
  - dataset
  binarize_target: true
  binarize_threshold: 1
  continuous_features:
  - age
  - trestbps
  - chol
  - thalch
  - oldpeak
  - ca
experiment:
  project: CounterFactualDPG
  tags:
  - baseline
  - medical
  - binary
  - dice
  - dpg
  - heart_disease_uci
  - heart-disease
  name: heart_disease_uci
  entity: mllab-ts-universit-di-trieste
  notes: DPG counterfactual generation on Heart Disease UCI dataset - classic medical
    dataset
experiment_params:
  compute_comprehensive_metrics: true
  num_combinations_to_test: 1
  num_replications: 3
  num_samples: 10
  parallel_replications: true
  seed: 42
  sample_indices: null
  max_workers: null
methods:
  dice:
    diversity_weight: 1.0
    generation_method: genetic
    method: dice
    proximity_weight: 0.5
    total_CFs: 4
    rules:
    - none
    diversity_weight_dpg: 1.5
    repulsion_weight: 2.0
    boundary_weight: 12.0
    distance_factor: 1.5
    sparsity_factor: 1.0
    constraints_factor: 3.0
    original_escape_weight: 2.0
    escape_pressure: 0.5
    prioritize_non_overlapping: true
    max_bonus_cap: 50.0
    population_size: 50
    max_generations: 60
    mutation_rate: 0.3
    delta_threshold: 0.01
    patience: 20
  dpg:
    boundary_weight: 12.0
    constraints_factor: 3.0
    distance_factor: 1.5
    diversity_weight: 1.5
    escape_pressure: 0.5
    max_generations: 60
    method: dpg
    mutation_rate: 0.3
    original_escape_weight: 2.0
    population_size: 50
    prioritize_non_overlapping: true
    repulsion_weight: 2.0
    sparsity_factor: 1.0
    max_bonus_cap: 50.0
    delta_threshold: 0.01
    patience: 20
    rules:
    - none
model:
  max_depth: null
  n_estimators: 50
  random_state: 42
  type: RandomForestClassifier
output:
  local_dir: experiment_results
  save_visualization_images: true
  save_visualizations: true
  save_raw_data: true
