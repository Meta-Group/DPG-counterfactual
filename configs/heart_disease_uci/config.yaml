# Configuration for heart_disease_uci dataset
# Only dataset-specific overrides are included here.
# Base defaults are loaded from configs/config.yaml
#
# Usage:
#   python scripts/run_experiment.py --dataset heart_disease_uci --method dpg
#   python scripts/run_experiment.py --dataset heart_disease_uci --method dice

data:
  dataset: heart_disease_uci
  dataset_path: configs/heart_disease_uci/dataset.csv
  target_column: num
  categorical_features:
  - sex
  - dataset
  - cp
  - restecg
  - slope
  - thal
experiment:
  tags:
  - heart_disease_uci
  name: heart_disease_uci
