# Configuration for red_wine_quality dataset
# Only dataset-specific overrides are included here.
# Base defaults are loaded from configs/config.yaml
#
# Usage:
#   python scripts/run_experiment.py --dataset red_wine_quality --method dpg
#   python scripts/run_experiment.py --dataset red_wine_quality --method dice

data:
  dataset: red_wine_quality
  dataset_path: configs/red_wine_quality/dataset.csv
  target_column: quality
experiment:
  tags:
  - red_wine_quality
  name: red_wine_quality
experiment_params:
  sample_indices: null
methods:
  _default:
    actionability:
      alcohol: non_decreasing
      fixed_acidity: non_increasing
